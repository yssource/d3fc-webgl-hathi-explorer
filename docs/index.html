<!DOCTYPE html>
<html>

<head>
  <style>.annotation-note-bg {
      fill-opacity: 0.8;
    }

    .annotation-note-label,
    .annotation-note-title {
      fill: black;
      font-size: 0.8em;
    }

    body {
      margin: 1em;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    #chart {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: -1;
    }

    #chart d3fc-group {
      grid-template-columns: 1em auto 1fr 1em 0;
      grid-template-rows: 1em auto 1fr 1em 0;
    }

    .tick text {
    }

    a,
    a:visited,
    a:active {
      color: rgb(86, 26, 129);
      text-decoration: none;
    }

    a.active,
    a:hover {
      text-decoration: underline;
    }</style>
</head>

<body>
  <div id="title">
    <div class="subtitle">
      <h2>Hathi Trust Library</h2>
      <p>Sourcecode available on
        <a href="https://github.com/chrisprice/d3fc-webgl-hathi-explorer">GitHub</a></p>
    </div>
    <p class="controls">
      <a href="#" id="language">Language</a> |
      <a id="year" href="#" class="active">Year</a>
    </p>
    <p id="loading"><span>Loading...</span></p>
  </div>

  <div id="chart"></div>

  <script src="/d3fc-webgl-hathi-explorer/d3fc-webgl-hathi-explorer.77de5100.js"></script>
</body>

</html>
